<!DOCTYPE html>
<html>

<head>
    <title>TeatroQR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="TeatroQR">
    <link rel="icon" href="/images/icons/icon-152x152.png">
    <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="vendor/materialize/css/materialize.min.css"
        media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/teatro-qr.css" media="screen,projection" />

    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</head>

<body>
    <div id="lausan-wrapper">
        <nav>
            <div class="nav-wrapper lausan-color-bordo">
                <a class="brand-logo center">Teatro QR</a>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col s12 l8 offset-l2">
                    <div class="card-panel teal">
                        <span class="white-text">
                            ¡Bienvenido! Para escuchar uno de nuestros audios simplemente presioná
                            el botón y escanea el código QR.
                            Revisa que el navegador tenga permiso para acceder a la cámara de tu teléfono.
                        </span>
                    </div>
                </div>
            </div>
            <div id="lausan-qr-escaner-web" class="row">
                <div class="col s4 offset-s4">
                    <div class="lausan-escaner-container">
                        <a v-on:click="grabar" v-show="!camaraPrendida"
                            class="waves-effect waves-light btn-large lausan-color-bordo">
                            <i class="material-icons left lausan-icono-camara">camera_alt</i>
                        </a>
                        <div v-show="spinnerActivo" class="preloader-wrapper big active">
                            <div class="spinner-layer spinner-red-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 l8 offset-l2">
                    <video v-show="camaraPrendida" id="video" class="lausan-video">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/vue/vue.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="vendor/materialize/js/materialize.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
